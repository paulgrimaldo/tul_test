spring.jpa.hibernate.ddl-auto=update
server.port=8787
spring.datasource.url=jdbc:mysql://localhost:3306/db_tultest?serverTimezone=America/La_Paz
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
logging.level.jdbc.resultsettable=info
logging.level.jdbc.sqltiming=info
logging.level.jdbc.sqlonly=fatal
logging.level.jdbc.audit=fatal
logging.level.jdbc.resultset=fatal
logging.level.jdbc.connection=fatal
logging.level.org.springframework.transaction.interceptor=TRACE
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=true
server.servlet.session.timeout=180s
server.error.include-message= always
server.error.include-binding-errors= always